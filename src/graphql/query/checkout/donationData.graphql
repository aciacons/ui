query donationData {
	general {
		donationNudgeBorrowerImageExperiment: uiExperimentSetting(key: "charity_overhead") {
			key
			value
		}
		donationNudgeFellows: uiExperimentSetting(key: "donation_nudge_fellows") {
			key
			value
		}
		specificDonationUseTextExperiment: uiExperimentSetting(key: "specific_donation_use_text") {
			key
			value
		}
	}
	my {
		loans {
			totalCount
		}
	}
}
