#import '../fragments/loanCardFields.graphql'

query($offset: Int, $limit: Int, $filters: LoanSearchFiltersInput) {
	my {
		userAccount {
			id
		}
	}
	lend {
		loans(
			offset: $offset,
			limit: $limit,
			filters: $filters
			) {
			totalCount
			values {
				...loanCardFields
			}
		}
	}
	shop {
		basket {
			items {
				values {
					id
				}
			}
		}
	}
}
