query {
	general {
		appeal_enabled: setting(setting: "feature.endofyear_appeal.enabled") {
			value
		}
		appeal_match_enabled: setting(setting: "feature.endofyear_appeal_match.enabled") {
			value
		}
		appeal_bonus_active: setting(setting: "ui.endofyear_appeal_bonus") {
			value
		}
		appeal_banner_shrunk: userSessionData(sessionKey: IsAppealBannerShrunk) {
			sessionKey
			data
		}
	}
}
