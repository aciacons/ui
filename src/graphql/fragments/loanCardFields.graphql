fragment loanCardFields on LoanBasic {
	id
	status
	name
	borrowerCount
	geocode {
		# city added for DetailedLoanCard Query Cache
		city
		country {
			isoCode
			name
			region
		}
	}
	use
	activity {
		id
		name
	}
	sector {
		id
		name
	}
	whySpecial
	lenderRepaymentTerm
	loanAmount
	loanFundraisingInfo {
		fundedAmount
		reservedAmount
		isExpiringSoon
	}
	plannedExpirationDate
	matchingText
	userProperties {
		favorited
		lentTo
	}
	# lenders added for DetailedLoanCard Query Cache
	lenders {
		totalCount
	}
	... on LoanPartner {
		partnerName
	}
	...on LoanDirect {
		trusteeName
	}
}
