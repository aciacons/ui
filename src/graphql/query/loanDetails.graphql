query loanDescription(
	$id: Int!,
){
	lend {
		loan(id: $id) {
			id
			whySpecial
			hasCurrencyExchangeLossLenders
			geocode {
				country {
					name
				}
			}
			... on LoanPartner {
				lenderRepaymentTerm
				disbursalDate
				partnerName
				partner {
					chargesFeesInterest
					riskRating
					countries {
						ppp
						fundsLentInCountry
						numLoansFundraising
					}
				}
			}    
		}
	}
}