query categoryAdminControl {
	lend {
		loanChannels(offset:0, limit:1000, popular: false, applyMinLoanCount: false) {
			totalCount
			values {
				id
				name
			}
		}
	}
	general {
		rows: uiConfigSetting(key: "category_rows") {
			key
			value
		}
		experiment: uiExperimentSetting(key: "category_rows") {
			key
			value
		}
	}
}
