query loanChannelPage {
	my {
		userAccount {
			id
		}
	}
	lend {
		loanChannels(offset:0, limit:1000, popular: false, applyMinLoanCount: false) {
			totalCount
			values {
				id
				url
			}
		}
	}
	general {
		addToBasketPopup: uiExperimentSetting(key: "add_to_basket_v2") {
			key
			value
		}
	}
}
