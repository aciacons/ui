#import '../../fragments/shopTotals.graphql'

query {
	my {
		userAccount {
			promoBalance
			id
		}
	}
	shop {
		nonTrivialItemCount
		basket {
			items {
				totalCount
				values {
					id
					price
					... on LoanReservation {
						expiryTime
						isEndingSoon
						loan {
							id
							status
							loanFundraisingInfo {
								isExpiringSoon
								fundedAmount
								reservedAmount
							}
						}
						team {
							id
							name
						}
					}
					... on Donation {
						isTip
						isUserEdited
					}
				}
			}
			totals {
				...shopTotals
			}
		}
	}
}
