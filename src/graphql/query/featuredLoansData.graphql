#import '../fragments/loanCardFields.graphql'

query featuredLoansData(
	$ids: [Int],
	$numberOfLoans: Int = 4,
	$offset: Int = 0,
	$imgDefaultSize: String = "w480h360",
    $imgRetinaSize: String = "w960h720",
	$sector: [Int],
) {
	lend {
		loanChannelsById(ids: $ids) {
			id
			name
			description
			url
			loans(limit: $numberOfLoans, offset: $offset, unique: true) {
				values {
					...loanCardFields
					image {
						id
						default: url(customSize: $imgDefaultSize)
						retina: url(customSize: $imgRetinaSize)
						hash
					}
				}
			}
		}
		loans(
			offset: $offset,
			limit: $numberOfLoans,
			filters: {sector: $sector, status: fundraising}
			) {
			totalCount
			values {
				...loanCardFields
				image {
					id
					default: url(customSize: $imgDefaultSize)
					retina: url(customSize: $imgRetinaSize)
					hash
				}
			}
		}
	}
}
