mutation braintreeCreateMonthlyGoodSubscription($paymentMethodNonce: String!, $deviceData: String, $amount: Money!, $donateAmount: Money!, $dayOfMonth: Int!, $category: MonthlyGoodCategoryEnum, $isOnetime: Boolean) {
	my {
		createMonthlyGoodSubscription (
			autoDeposit: {
				amount: $amount,
				donateAmount: $donateAmount,
				dayOfMonth: $dayOfMonth,
				isOnetime: $isOnetime
			},
			paymentMethodNonce: $paymentMethodNonce,
			category: $category,
			deviceData: $deviceData
		)
	}
}
