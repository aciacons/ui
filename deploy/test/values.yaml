# Default values for kiva-ui service.

image:
  repository: kiva/ui
  tag: "" # Expected be set by Jenkins
  pullPolicy: Always

deployenv:
  environment: "k8stest" # injected into deployment template

secretName: kiva-ui

replicaCount: 2
# minReplicas: 2
# maxReplicas: 4

# resources:
#   limits:
#     cpu: 600m

strategy:
  type: "RollingUpdate"

service:
  type: ClusterIP
  port: 8888
  portName: &servicePortName "http"

ingress:
  host: "ui-test.dk1.kiva.org"
  spec:
    rules:
      - host: "ui-test.dk1.kiva.org"
        http:
          paths:
          - backend:
              serviceName: "kiva-ui"
              servicePort: *servicePortName
            path: /
  tls:
    - hosts:
      - ui-test.dk1.kiva.org
      secretName: "kiva-ui-tls"
