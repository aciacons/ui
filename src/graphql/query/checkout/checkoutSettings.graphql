query checkoutSettings($basketId: String) {
	general {
		activeLoginDuration: configSetting(key: "login_timeouts.www.active_login") {
			value
			key
		}
		braintree_checkout: uiConfigSetting(key: "feature.braintree_checkout") {
			value
		}
	}
	shop (basketId: $basketId) {
		basket {
			hasFreeCredits
		}
	}
}
