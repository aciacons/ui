# Default values for kiva-ui service.

image:
  repository: kiva/ui
  tag: "" # Expected be set by Jenkins
  pullPolicy: Always

deployenv:
  environment: "k8stest" # injected into deployment template

secretName: kiva-ui

replicaCount: 1
minReplicas: 1
maxReplicas: 4

resources:
  requests:
    cpu: 50m
    memory: 256Mi
  limits:
    cpu: 200m
    memory: 400Mi

strategy:
  type: "RollingUpdate"

service:
  type: ClusterIP
  port: 8888
  portName: &servicePortName "http"

ingress:
  host: "ui-test.dk1.kiva.org"
  spec:
    rules:
      - host: "ui-test.dk1.kiva.org"
        http:
          paths:
          - backend:
              serviceName: "kiva-ui"
              servicePort: *servicePortName
            path: /
  tls:
    - hosts:
      - ui-test.dk1.kiva.org
      secretName: "kiva-ui-tls"

configmap:
  data:
  - key: DD_TRACE_GLOBAL_TAGS
    value: "env:test,app:kiva-ui"
  - key: DD_ENV
    value: "test"

