query (
	$country: [String],
	$activity: [Int],
	$imgDefaultSize: String = "w480h360",
	$imgRetinaSize: String = "w480h360",
) {
	lend {
		sameCountry: loans(filters: {country: $country, status: fundRaising}, limit: 1, sortBy: random) {
			values {
				id
				name
				loanAmount
				loanFundraisingInfo {
					fundedAmount
					reservedAmount
				}
				image {
					id
					default: url(customSize: $imgDefaultSize)
					retina: url(customSize: $imgRetinaSize)
				}
				activity {
					id
					name
				}
				geocode {
					country {
						isoCode
						name
					}
				}
			}
		}

		sameActivity: loans (filters: {activity: $activity, status: fundRaising}, limit: 1, sortBy: random) {
			values {
				id
				name
				loanAmount
				loanFundraisingInfo {
					fundedAmount
					reservedAmount
				}
				image {
					id
					default: url(customSize: $imgDefaultSize)
					retina: url(customSize: $imgRetinaSize)
				}
				activity {
					id
					name
				}
				geocode {
					country {
						isoCode
						name
					}
				}
			}
		}

		randomLoan: loans (filters: {status: fundRaising}, limit: 3, sortBy: random) {
			values {
				id
				name
				loanAmount
				loanFundraisingInfo {
					fundedAmount
					reservedAmount
				}
				image {
					id
					default: url(customSize: $imgDefaultSize)
					retina: url(customSize: $imgRetinaSize)
				}
				activity {
					id
					name
				}
				geocode {
					country {
						isoCode
						name
					}
				}
			}
		}
	}
}
