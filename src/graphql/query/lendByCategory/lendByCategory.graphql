query lendByCategory($basketId: String) {
	general {
		rows: uiConfigSetting(key: "category_rows") {
			key
			value
		}
		rowsExp: uiExperimentSetting(key: "category_rows") {
			key
			value
		}
		featuredExp: uiExperimentSetting(key: "featured_loans") {
			key
			value
		}
		imageEnhancementExperiment: uiExperimentSetting(key: "image_enhancement") {
			key
			value
		}
		featuredHeroLoanExperiment: uiExperimentSetting(key: "featured_hero_loan_v3") {
			key
			value
		}
		categoryDescriptionExperiment: uiExperimentSetting(key: "category_description") {
			key
			value
		}
		addToBasketPopup: uiExperimentSetting(key: "add_to_basket_v2") {
			key
			value
		}
		favoriteCountryRow: uiExperimentSetting(key: "favorite_country") {
			key
			value
		}
	}
	my {
		isAdmin
		recommendations {
			topCountry
		}
	}
	shop (basketId: $basketId) {
		basket {
			items {
				values {
					id
				}
			}
		}
	}
}
