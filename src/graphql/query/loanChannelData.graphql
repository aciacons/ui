#import '../fragments/loanCardFields.graphql'

query (
	$ids: [Int],
	$numberOfLoans: Int = 12,
	$imgDefaultSize: String = "w480h360",
    $imgRetinaSize: String = "w960h720",
) {
	lend {
		loanChannelsById(ids: $ids) {
			id
			name
			url
			loans(limit: $numberOfLoans, unique: true) {
				values {
					...loanCardFields
					image {
						default: url(customSize: $imgDefaultSize)
						retina: url(customSize: $imgRetinaSize)
					}
				}
			}
		}
		# example call to loans; place whatever query is necessary here
		loans(offset: 0, limit: $numberOfLoans) {
			values {
				...loanCardFields
				image {
					default: url(customSize: $imgDefaultSize)
					retina: url(customSize: $imgRetinaSize)
				}
			}
		}
	}
}
