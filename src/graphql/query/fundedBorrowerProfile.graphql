query (
  	$id: Int!,
	$basketId: String,
	$imgDefaultSize: String = "w480h360",
    $imgRetinaSize: String = "w960h720",
) {
	lend {
		loan(id: $id) {
			id
			image {
				id
				default: url(customSize: $imgDefaultSize)
				retina: url(customSize: $imgRetinaSize)
				hash
			}
			name
			status
			loanFundraisingInfo {
				fundedAmount
			}
			geocode {
				city
				state
				country {
					name
					isoCode
				}
			}
			use
			description
			sector {
				name
			}
		}
	}
	shop (basketId: $basketId) {
		basket {
			items {
				values {
					id
				}
			}
		}
	}
}
