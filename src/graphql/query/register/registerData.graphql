query registerData {
	general {
		experiment: uiExperimentSetting(key: "register_fields") {
			key
			value
		}
		inviteCode: userSessionData(sessionKey: InviteSecurityCode) {
			sessionKey
			data
		}
		inviationParam: userSessionData(sessionKey: SocialInvitationParams) {
    		sessionKey
      		data
    	}
	}
}
