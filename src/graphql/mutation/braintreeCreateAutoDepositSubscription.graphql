mutation braintreeCreateAutoDepositSubscription($paymentMethodNonce: String!, $amount: Money!, $donateAmount: Money!, $dayOfMonth: Int!) {
	my {
		createAutoDeposit (
			autoDeposit: {
				amount: $amount,
				donateAmount:
				$donateAmount,
				dayOfMonth: $dayOfMonth,
			},
			paymentMethodNonce:$paymentMethodNonce) {
				id amount donateAmount dayOfMonth status
			}
	}
}
