mutation updateTipMessage($tipMsg: String = "", $tipMsgType: String = "", $tipVisible: Boolean = true, $tipPersist: Boolean = false, $tipInitUrl: String = "") {
	updateTipMessage(tipMsg: $tipMsg, tipMsgType: $tipMsgType, tipVisible: $tipVisible, tipPersist: $tipPersist, tipInitUrl: $tipInitUrl) @client
}
